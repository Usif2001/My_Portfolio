<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Talk - Youssef Issa's Portfolio</title>
    <link rel="stylesheet" href="letstalk.css">
    <script src="letstalk.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to Youssef Issa's Portfolio</h1>
    </header>
    
    <main>
        <div class="calendar">
            <h2>Schedule an Appointment</h2>
            <p>Select a date and time for your appointment (Monday to Friday, 9:00 AM to 5:00 PM):</p>
            <input type="datetime-local" id="appointmentDateTime" name="appointmentDateTime" min="" max="" required>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="company">Company Name:</label>
            <input type="text" id="company" name="company">
            <button id="scheduleButton">Schedule</button>
        </div>
    </main>
</body>
</html>
